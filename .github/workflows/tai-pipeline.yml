# .github/workflows/tai-pipeline.yml
name: Talk About It Pipeline
on:
  push:
    paths:
      - 'apps/**'
      - 'libs/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'apps/**'
      - 'libs/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build-api:
    runs-on: ubuntu-latest
    name: Build API Server
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x
      - name: Build API
        run: dotnet build ./apps/api-server/ApiServer

  build-web:
    runs-on: ubuntu-latest
    name: Build Web Client
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Web Client Deps
        run: npm install --prefix ./apps/web-client
      - name: Build Web Client
        run: npm run build --prefix ./apps/web-client
  
  docker-build:
    runs-on: ubuntu-latest
    name: Build Dcker Img
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Server Docker Image
        uses: docker build ./apps/api-server -t tai-api-server:ci

      - name: Build Web Client Docker Image
        uses: docker build ./apps/web-client -t tai-web-client:ci
  
  docker-compose-test:
    runs-on: ubuntu-latest
    name: Run Docker Compose Services (Test Infra)
    services:
      postgre:
        image: postgres
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: debate
        ports:
          - "5432: 5432"
      
      redis:
        image: redis
        ports: 
          - "6379: 6379"

    steps:
      - uses: actions/checkout@v3

      - name: Run Docker Compose (Build & Up)
        run: docker compose up --build -d

      - name: Wait for Services (Simple Sleep or Health Check)
        run: sleep 10

      - name: Run Integration Tests (optional)
        run: |
          echo "Run API Tests here or add curl checks"
          curl -f http://localhost:5000/health || exit 1
          curl -f http://localhost:3000 || exit 1

      - name: Docker Compose Down
        run: docker compose down

